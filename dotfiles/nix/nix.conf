# Nix Configuration for arm64 Binary Cache
# This file should be placed at ~/.config/nix/nix.conf or /etc/nix/nix.conf

# Binary caches
substituters = https://cache.nixos.org https://nix-community.cachix.org https://blind3dd.cachix.org
trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= nix-community.cachix.org-1:mB9FSh9qf2dCimDSUo8Zy7bkq5CX+/rkCWyvRCYg3Fs= blind3dd.cachix.org-1:example-key-here

# Enable experimental features
experimental-features = nix-command flakes

# Performance settings
max-jobs = auto
cores = 0

# Sandbox settings (disable for some development tools)
sandbox = true

# Build settings
auto-optimise-store = true
keep-derivations = true
keep-outputs = true

# Network settings
http-connections = 50
netrc-file = /dev/null

# Trusted users (add your username)
trusted-users = root REDACTED

# Build users (for CI/CD)
build-users-group = nixbld

# Allow unfree packages for development
allow-unfree = true
