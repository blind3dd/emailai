# GPG Configuration for YubiKey
# This file should be placed at ~/.gnupg/gpg.conf

# Default key
default-key <REDACTED>

# Use the agent
use-agent

# Display long key IDs
keyid-format 0xlong

# Display the key origin and capabilities
with-key-origin
with-keygrip

# List options
list-options show-uid-validity
verify-options show-uid-validity

# Default preferences for new keys
default-preference-list SHA512 SHA384 SHA256 SHA224 AES256 AES192 AES CAST5 ZLIB BZIP2 ZIP Uncompressed

# Behavior
no-emit-version
no-comments
armor

# Keyserver configuration
keyserver hkps://keys.openpgp.org
keyserver-options auto-key-retrieve

# Pinentry configuration for macOS
pinentry-program /nix/store/*-pinentry_mac-*/bin/pinentry-mac
